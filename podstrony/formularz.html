<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Watchdog.pl - Formularz</title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="../css/style.css">
        <link type="text/css" rel="stylesheet" href="../css/form-style.css">
        <link type="text/css" rel="stylesheet" href="../plugins/font-awesome/css/all.css">
        <script src="../scripts/jquery-3.4.1.min.js"></script>
        <script src="../scripts/form-validation.js"></script>
        <script src="../scripts/fancy-things.js"></script>
        <script src="../scripts/responsive-menu.js"></script>
        
    </head>
    <body>
        <nav>
            <ul class="main-nav" id="topnav">
                <li><h1 class="logo"><a href="../index.html">Watchdog.pl</a></h1></li>
                <li><a href="../index.html">home</a></li>
                <li><a href="galeria.html">Galeria</a></li>
                <li><a href="formularz.html">formularz</a></li>
                <li><a href="administracja.html">Sekcja administracyjna</a></li>
                <li><a href="javascript:void(0);" class="icon" onclick="navigation()"><i class="fa fa-bars" style="font-size: 2em;"></i></a></li>
            </ul>
        </nav>
        <header>
            <h2>Witaj na stronie Watchdog!</h2>
            <div class="search-container">
                <label for="location">Szukaj piesków w lokalizacji: </label>
                <input type="text" id="location" name="location" placeholder="np. Lublin" size="30">
                <button onclick="mySnackbar()" class="search-btn"><i class="fas fa-search"></i></button>
            </div>
        </header>
        <section>
            <div class="head-of-section">
                <h3>Nie masz z kim zostawić psa?</h3>
                <h4>Wypełnij formularz i Ci pomożemy.</h4>
            </div><br>
            <div class="form-section">
                <form id="form-dog">
                    <ul class="flex-outer">
                        <li>
                            <label for="owner-name">Imię właściciela: </label>
                            <input type="text" id="owner-name">
                            <span id="owner-name-error" class="warning"></span>
                        </li>
                        <li>
                            <label for="owner-lastname">Nazwisko właściciela: </label>
                            <input type="text" id="owner-lastname">
                            <span id="owner-lastname-error" class="warning"></span>
                        </li>
                        <li>
                            <label for="email">Adres email: </label>
                            <input type="email" id="email">
                            <span id="email-error" class="warning"></span>
                        </li>
                        <li>
                            <label for="dog-name">Imię psa: </label>
                            <input type="text" id="dog-name">
                            <span id="dog-name-error" class="warning"></span>
                        </li>
                        <li>
                            <label for="dog-breed">Rasa psa: </label>
                            <input type="text" id="dog-breed">
                            <span id="dog-breed-error" class="warning"></span>
                        </li>
                        <li>
                        <p>Wiek psa:</p>
                        <ul class="flex-inner">
                            <li>
                                <input type="radio" name="dog-age" value="" id="less-than-year">
                                <label for="less-than-year">&lt;1</label>
                            </li>
                            <li>
                                <input type="radio" name="dog-age"  value="1-2" id="one-to-two">
                                <label for="one-to-two">1-2</label>
                            </li>
                            <li>
                                <input type="radio" name="dog-age" value="2-4" id="two-to-four">
                                <label for="two-to-four">2-4</label>
                            </li>
                            <li>
                                <input type="radio" name="dog-age" value="4-8" id="four-to-eight">
                                <label for="four-to-eight">4-8</label>
                            </li>
                            <li>
                                <input type="radio" name="dog-age" value="8-12" id="eight-to-twelve">
                                <label for="eight-to-twelve">8-12</label>
                            </li>
                            <li>
                                <input type="radio" name="dog-age" value="12-15" id="twelve-to-fifteen">
                                <label for="twelve-to-fifteen">12-15</label>
                            </li>
                            <li>
                                <input type="radio" name="dog-age" value="15<" id="more-than-fifteen">
                                <label for="more-than-fifteen">15&lt;</label>
                            </li>
                        </ul>
                        <span id="dog-age-error" class="warning"></span>
                        </li>
                        <li>
                        <label for="about">Coś o sobie i piesku: </label>
                        <textarea rows="6" id="about"></textarea>
                        <span id="about-error" class="warning"></span>
                        </li>
                        <li class="button-border">
                            <button class="button" type="submit" id="submitBtn">Zarejestruj!</button>
                        </li>
                    </ul>
                    
                </form>
            </div>
        </section>
        <footer>
            <a href="https://www.linkedin.com/in/dominik-przytu%C5%82a-ba492517a/" target="_blank">
                <h2>Copyright &copy; Dominik Przytuła</h2>
            </a>
        </footer>
        <button onclick="topFunction()" id="myBtn" title="Go to top"><i class="fas fa-arrow-circle-up"></i></button>
        <img id="cursor-icon" src="../images/cursor-icon.png" alt="cursor">
        <div id="snackbar">Funkcja aktualnie niedostępna.</div>
    </body>
</html>
